<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>9Round Member</title>
  <!-- Reference to external CSS file -->
  <link rel="stylesheet" href="styles.css">
  <!-- Favicon -->
  <link rel="icon" href="images/favicon.ico" type="image/x-icon">
</head>
<body>
  <img src="images/logo-white-9r.png" alt="Logo" class="logo">
  <h1 class="animate-title">CHOW for <span id="chowWeek"></span></h1>
  <p class="animate-text">Last day to submit your CHOW is Sunday!</p>
  <form id="chowForm" class="animate-form">
    <div class="form-field">
      <label for="name" class="animate-label">MEMBER NAME:</label>
      <input type="text" id="name" name="name" required aria-label="Enter your name" class="animate-input">
    </div>
    <div class="form-field">
      <label for="chowTotal" class="animate-label">CHOW TOTAL:</label>
      <input type="number" id="chowTotal" name="chowTotal" required aria-label="Enter your CHOW total" class="animate-input">
    </div>
    <button type="submit" id="submitButton" class="animate-button">Submit</button>
  </form>

  <p class="animate-text disclaimer-text">
    Please submit your honest Challenge of the Week (CHOW) total above! This submission is exclusively for members of 9Round Irvine Center. The submission will be featured on the TV and Instagram! Follow us: 
    <a href="https://www.instagram.com/9roundirvinecenter" target="_blank">@9roundIrvineCenter</a>
  </p>

  <div id="customModal" class="modal">
    <div class="modal-content animate-modal">
      <span class="close">Ã—</span>
      <p id="modalMessage">Nice Work! ðŸ¥Š</p>
    </div>
  </div>

  <!-- Celebration animation container -->
  <div id="celebration" class="celebration"></div>

  <!-- Reference to external JavaScript file -->
  <script src="script.js"></script>
</body>
</html>
